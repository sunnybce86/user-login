
<div class="container">
  <form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" (click)="login()">Login</button>
  </form>
</div>
